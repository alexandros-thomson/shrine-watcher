# .github/workflows/simulate-sponsor.yml
name: Sponsor Simulation Ritual

on:
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - name: üìú Check out the shrine scrolls
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install relic dependencies
        run: npm ci

      - name: ‚ö° Fire the Echo Signal
        env:
          PAYPAL_MODE: ${{ secrets.PAYPAL_MODE }}
          PAYPAL_API_USER: ${{ secrets.PAYPAL_API_USER }}
          PAYPAL_API_PWD: ${{ secrets.PAYPAL_API_PWD }}
          PAYPAL_API_SIGNATURE: ${{ secrets.PAYPAL_API_SIGNATURE }}
          PAYPAL_PERSONAL_EMAIL: ${{ secrets.PAYPAL_PERSONAL_EMAIL }}
          PAYPAL_PERSONAL_PASSWORD: ${{ secrets.PAYPAL_PERSONAL_PASSWORD }}
          IPN_LISTENER_URL: ${{ secrets.IPN_LISTENER_URL }}
        run: node simulate-sponsor.js

      - name: üßø Update sponsor scroll
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sponsor-scroll.md
          git commit -m "üå† Echo fired: scroll updated"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
